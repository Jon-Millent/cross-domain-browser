<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跨域浏览器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">跨域开发浏览器</h1>
    <div class="input-group mb-3">
      <input type="text" id="urlInput" class="form-control" placeholder="输入网址">
      <button class="btn btn-primary" type="button" onclick="goToUrl()">进入</button>
    </div>
  </div>

  <script src="./renderer.js"></script>

  <script>
    function goToUrl() {
      var url = document.getElementById('urlInput').value;
      if (url.trim() !== '') {
        openUrl(url);
      } else {
        alert('请输入网址');
      }
    }

    function openUrl(url) {
      window.electron.loadPage(url);
    }
  </script>

</body>
</html>
